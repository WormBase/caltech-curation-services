function clearmenu(m)
{options  = m.options;
for (var i=options.length; i>=1; i--) options[i] = null;  
options[0].selected = true;
}

function setmenu(m,optArray)
{options  = m.options;
clearmenu(m);
if(optArray!=null)
 {for (var i = 0; i < optArray.length; i++)
     options[i+1]=new Option(optArray[i].txt,optArray[i].url);
 }

}
