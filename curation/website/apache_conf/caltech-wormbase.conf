<VirtualHost *:80>
    ServerName caltech.wormbase.org
    ServerAlias www.caltech.wormbase.org

    ServerAdmin webmaster@localhost
    DocumentRoot ${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/srv/www/htdocs

    # Redirect for CVS web PhenOnt to GitHub
    Redirect /cvsweb/PhenOnt/ https://github.com/obophenotype/c-elegans-phenotype-ontology/

    # Alias for /pub to point to FTP pub directory
    Alias /pub ${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/srv/ftp/pub

    # Alias for virtualworm
    Alias /virtualworm ${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/home/virtualworm/public_html

    <Directory ${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/srv/www/htdocs>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory ${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/srv/ftp/pub>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory ${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/home/virtualworm/public_html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory "${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/home/virtualworm/public_html/Anatomy_Images">
        Options Indexes
    </Directory>

    <Directory "${CALTECH_CURATION_FILES_INTERNAL_PATH}/pub/caltech_wormbase_org/home/virtualworm/public_html/Virtual Worm Blend File">
        Options Indexes
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/caltech-wormbase-error.log
    CustomLog ${APACHE_LOG_DIR}/caltech-wormbase-access.log combined
</VirtualHost>