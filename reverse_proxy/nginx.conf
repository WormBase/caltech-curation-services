user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    server_names_hash_bucket_size  64;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    client_max_body_size 100000M;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    #keepalive_timeout   44467;
    types_hash_max_size 4096;

    # Avoid 505 HTTP Timeout Errors
    proxy_connect_timeout       605;
    proxy_send_timeout          605;
    proxy_read_timeout          605;
    send_timeout                605;
    keepalive_timeout           605;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    server {
        listen 443 ssl;
        listen [::]:433 ssl;
        ssl_certificate /etc/letsencrypt/live/caltech-curation${DEV_STRING}.textpressolab.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/caltech-curation${DEV_STRING}.textpressolab.com/privkey.pem; # managed by Certbot

        server_name caltech-curation${DEV_STRING}.textpressolab.com www.caltech-curation${DEV_STRING}.textpressolab.com;

        location / {
           proxy_pass http://172.17.0.1:8080;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           #proxy_set_header Connection "upgrade";
           proxy_hide_header "Access-Control-Allow-Origin";
        }

        location /grafana {
           proxy_pass http://172.17.0.1:3000;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Host $http_host;
           #proxy_set_header Connection "upgrade";
           proxy_hide_header "Access-Control-Allow-Origin";
        }

        location /.well-known/acme-challenge/ {
           root /var/www/html;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:433 ssl;
        ssl_certificate /etc/letsencrypt/live/acknowledge${DEV_STRING}.textpressolab.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/acknowledge${DEV_STRING}.textpressolab.com/privkey.pem; # managed by Certbot

        server_name acknowledge${DEV_STRING}.textpressolab.com www.acknowledge${DEV_STRING}.textpressolab.com;

        location / {
           proxy_pass http://172.17.0.1:3010;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_hide_header "Access-Control-Allow-Origin";
        }

        location /.well-known/acme-challenge/ {
           root /var/www/html;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:433 ssl;
        ssl_certificate /etc/letsencrypt/live/acknowledge${DEV_STRING}.textpressolab.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/acknowledge${DEV_STRING}.textpressolab.com/privkey.pem; # managed by Certbot

        server_name dashboard.acknowledge${DEV_STRING}.textpressolab.com www.dashboard.acknowledge${DEV_STRING}.textpressolab.com;

        location / {
           proxy_pass http://172.17.0.1:3011;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_hide_header "Access-Control-Allow-Origin";
        }
    }

    server {
        listen 443 ssl;
        listen [::]:433 ssl;
        ssl_certificate /etc/letsencrypt/live/acknowledge${DEV_STRING}.textpressolab.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/acknowledge${DEV_STRING}.textpressolab.com/privkey.pem; # managed by Certbot

        server_name acp.acknowledge${DEV_STRING}.textpressolab.com www.acp.acknowledge${DEV_STRING}.textpressolab.com;

        location / {
           proxy_pass http://172.17.0.1:3012;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_hide_header "Access-Control-Allow-Origin";
        }
    }

    server {
        listen 80;
        listen [::]:80;
        server_name caltech-curation${DEV_STRING}.textpressolab.com;

        location / {
           proxy_pass http://172.17.0.1:8080;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           #proxy_set_header Connection "upgrade";
           proxy_hide_header "Access-Control-Allow-Origin";
        }

        location /.well-known/acme-challenge/ {
           root /var/www/html;
        }
    }
}
